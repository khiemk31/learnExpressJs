<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- import tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- import css -->
    <link rel="stylesheet" href="main.css">
    <!-- import js -->
    <script src="main.js"></script>
    <!-- title -->
    <title>Chi tiết sản phẩm</title>
</head>

<body>
    <div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <!-- header -->
        <div class="app-header header-shadow">
            <!-- logo -->
            <div class="app-header__logo">
                <div class="logo-src">Model Fashion</div>
                <div class="header__pane ml-auto">
                    <div>
                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
                            data-class="closed-sidebar">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- body -->
        <div class="app-main">
            <!-- menu left -->
            <div class="app-sidebar sidebar-shadow">
                <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu">
                            <li class="app-sidebar__heading">Menu</li>
                            <li>
                                <a href="main_page.html" class="mm-active">
                                    <i class="metismenu-icon pe-7s-home"></i>
                                    Trang chủ
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="metismenu-icon pe-7s-user"></i>
                                    Người dùng
                                    <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                                </a>
                                <ul>
                                    <li>
                                        <a href="list_user.html">
                                            <i class="metismenu-icon"></i>
                                            Danh sách người dùng
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="metismenu-icon pe-7s-box2"></i>
                                    Sản phẩm
                                    <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                                </a>
                                <ul>
                                    <li>
                                        <a href="insert_product.html">
                                            <i class="metismenu-icon"></i>
                                            Thêm sản phẩm
                                        </a>
                                    </li>
                                    <li>
                                        <a href="list_product.html">
                                            <i class="metismenu-icon"></i>
                                            Danh sách sản phẩm
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="invoice.html">
                                    <i class="metismenu-icon pe-7s-note2"></i>
                                    Hóa đơn chi tiết
                                    <i class="metismenu-state-icon pe-7s-angle-down caret-left"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- content -->
            <div class="app-main__outer">
                <div class="app-main__inner">
                    <!-- code here -->
                    <div class="pb-20">
                        <form action="" method="post" enctype="multipart/form-data">
                            <h1 class="text-blue-400 text-[40px] leading-[55px] font-semibold mb-14">
                                Chi tiết sản phẩm
                            </h1>

                            <div class="relative mx-auto pt-2 text-gray-600">
                                <input
                                    class="h-10 rounded-lg border-2 border-gray-300 bg-white px-5 pr-16 text-sm focus:outline-none"
                                    type="search" name="search" placeholder="Search" />
                                <button type="submit" class="absolute right-0 top-0 mt-5 mr-4">
                                    <svg class="h-4 w-4 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg"
                                        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px"
                                        y="0px" viewBox="0 0 56.966 56.966"
                                        style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                                        width="512px" height="512px">
                                        <path
                                            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                                    </svg>
                                </button>
                            </div>

                            <div class="flex">
                                <!-- image -->
                                <div class="w-[50%]">
                                    <img src="image/1.jpeg" alt="" height="400px" width="400px" class="img0">
                                    <div class="img_selector grid grid-cols-3 gap-4">
                                        <img src="image/1.jpeg" alt="" height="120px" width="133.3px">
                                        <img src="image/2.jpeg" alt="" height="120px" width="133.3px">
                                        <img src="image/3.jpeg" alt="" height="120px" width="133.3px">
                                    </div>
                                </div>
                                <!-- information -->
                                <div class="w-[50%]">
                                    <div class="flex mb-4">
                                        <p id="product_name" class="w-[20%] font-semibold">
                                            Tên sản phẩm
                                        </p>
                                        <input class="w-[80%]" type="text" id="product_name_edt"
                                            placeholder="Tên sản phẩm">
                                    </div>

                                    <div class="flex mb-4">
                                        <p id="description" class="w-[20%] font-semibold">
                                            Mô tả
                                        </p>
                                        <input class="w-[80%]" type="text" id="description_edt" placeholder="Mô tả">
                                    </div>

                                    <div class="flex mb-4">
                                        <!-- <label for="price">
                                            Giá bán:
                                        </label> -->
                                        <p id="price" class="w-[20%] font-semibold">
                                            Giá bán
                                        </p>
                                        <input type="number" min="1000" id="price_edt" placeholder="Giá bán">
                                    </div>

                                    <div class="flex mb-4">
                                        <!-- <label for="cost">
                                            Giá nhập:
                                        </label> -->
                                        <p id="cost" class="w-[20%] font-semibold">
                                            Giá nhập
                                        </p>
                                        <input type="number" min="1000" id="cost_edt" placeholder="Giá nhập">
                                    </div>
                                    <div class="flex mb-4">
                                        <p id="description" class="w-[20%] font-semibold">
                                            Loại
                                        </p>
                                        <input class="w-[80%]" type="text" id="description_edt" placeholder="Mô tả">
                                    </div>
                                    <div class="flex mb-10">
                                        <p id="description" class="w-[20%] font-semibold">
                                            Loại chi tiết
                                        </p>
                                        <input class="w-[80%]" type="text" id="description_edt" placeholder="Mô tả">
                                    </div>

                                    <!-- logic -->
                                    <div>
                                        <button type="button" id="cancel_btn"
                                            class="bg-gradient-to-r from-[#FF1717] to-[#CE0000] text-white px-10 py-2 rounded-md drop-shadow-md transition-all duration-700 hover:-translate-y-1 hover:bg-gradient-to-l mb-8">
                                            Hủy
                                        </button>
                                        <!-- <input type="submit" value="Update" name="submit" id="submit_btn"> -->
                                        <button type="submit" value="Update" name="submit" id="submit_btn"
                                            class="bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white px-10 py-2 rounded-md drop-shadow-md transition-all duration-700 hover:-translate-y-1 hover:bg-gradient-to-l">
                                            Update
                                        </button>
                                    </div>

                                    <div class="flex justify-center">
                                        <button type="button" id="update_btn"
                                            class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-6 py-2 rounded-md drop-shadow-md transition-all duration-700 hover:-translate-y-1 hover:bg-gradient-to-l">
                                            Chỉnh sửa
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        </div>
    </div>
</body>

</html>
<script src="detail_product.js"></script>
